services:

  # Launch just one coordinator node, not yet HA
  coordinator:
    build:
      context: .
      dockerfile: ./deploy/docker/coordinator.Dockerfile
    ports:
      - "8080:8080"
    networks:
      - dfs-network

  datanode1:
    build:
      context: .
      dockerfile: ./deploy/docker/datanode.Dockerfile
    ports:
      - "8081:8081"
    environment:
      - COORDINATOR_HOST=coordinator
      - COORDINATOR_PORT=8080
      - DATANODE_HOST=datanode1
      - DISK_STORAGE_BASE_DIR=/app
    depends_on:
      coordinator:
        condition: service_started
    networks:
      - dfs-network

  datanode2:
    build:
      context: .
      dockerfile: ./deploy/docker/datanode.Dockerfile
    ports:
      - "8082:8081"
    environment:
      - COORDINATOR_HOST=coordinator
      - COORDINATOR_PORT=8080
      - DATANODE_HOST=datanode2
      - DISK_STORAGE_BASE_DIR=/app
    depends_on:
      coordinator:
        condition: service_started
    networks:
      - dfs-network

  datanode3:
