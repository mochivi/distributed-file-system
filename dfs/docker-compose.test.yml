      - "8086:8081"
    environment:
      - COORDINATOR_HOST=coordinator
      - COORDINATOR_PORT=8080
      - DATANODE_HOST=datanode6
      - DISK_STORAGE_BASE_DIR=/app
    depends_on:
      coordinator:
        condition: service_started
    networks:
      - dfs-network

  # Test runner service - runs integration tests against the cluster
  integration-runner:
    build:
      context: .
      dockerfile: ./deploy/docker/integration.Dockerfile
    environment:
      - TEST_FILES_DIR=/app/test-files
      - COORDINATOR_HOST=coordinator
      - COORDINATOR_PORT=8080
      - ENVIRONMENT=development
      - LOG_LEVEL=info
      - DEBUG=${DEBUG_INTEGRATION_TESTS:-false}
    depends_on:
      - coordinator
      - datanode1
      - datanode2
      - datanode3
      - datanode4
      - datanode5
      - datanode6
    networks:
      - dfs-network
    tmpfs: #Store test files in RAM to avoid disk I/O and SSD wear
      - /app/test-files:size=2G
    ports:
      - "2345:2345"

networks:
  dfs-network:
    driver: bridge